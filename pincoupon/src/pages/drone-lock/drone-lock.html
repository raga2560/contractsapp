<ion-header>

  <ion-navbar>
    <ion-title>Drone Lock</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list  inset padding>
        <ion-item>
            <p> Create lock for drone, that unlocks in specific GPS location </p>
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="Device id"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="Enter secret "></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="number" placeholder="Longitude "></ion-input>
            <button item-right ion-button color="primary">Validate</button>
        </ion-item>
        <ion-item>
            <ion-input type="number" placeholder="Latitude"></ion-input>
            <button clear item-right ion-button>Validate</button>
        </ion-item>
        <ion-item>
            <button item-left ion-button>Create device data</button>
            <a item-right ion-button  href="">Download device data</a>
        </ion-item>
        <ion-item>
            <button item-left ion-button>Activate </button>
        </ion-item>
   </ion-list>

</ion-content>
